<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><form name="noteForm" id="note-form" method="post" data-ng-submit="saveNote()">
    <div class="note-entry">
        <div>My Notes</div>
        <textarea id="note-area" data-ng-model="currentNote.userNote" placeholder="Enter Your Notes Here" required="required"></textarea>
    </div>
    <div style="text-align: center; padding: 5px;">
        <button class="btn btn-primary" data-ng-disabled="noteForm.$invalid">Save and New</button>
    </div>
</form>
</body></html>
